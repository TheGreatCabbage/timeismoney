<!DOCTYPE html>
<html>
  <head>
    <title>Time Is Money - Options</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <p class="limitless">Automatically converts prices online into hours of work.</p>
    <p class="no-ceiling">Just enter your income below.</p>
    <div id="form">
      <input type="text" id="currency-letters" placeholder="USD" title="Currency code">
      <input type="text" id="currency-symbol" placeholder="$" title="Currency symbol">
      <input type="text" id="amount" placeholder="15.00" title="Your income">
      <select id="frequency" title="Payment frequency">
        <option value="hourly">Hourly</option>
        <option value="yearly">Yearly</option>
      </select>

      <button id="save">Save</button>
      <div id="status"></div>
    </div>

    <p class="feedback"><a href="mailto:phraznikov@gmail.com">Say hello</a>, or just <a href="https://www.github.com/phrazzld/timeismoney" target="_blank">see the code</a>.</p>
    <script src="options.js"></script>
  </body>
</html>
