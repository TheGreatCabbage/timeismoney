<html>
	<head>
		<title>Extension Options</title>
		<link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.2/pure-min.css">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="options.js"></script>
	</head>

	<body>
		<div id="container">

			<div id="content">
				<div id="status"></div>
				<div id="alerts">
					<p>Oops, that doesn't look like any currency I've ever seen!
						<br />
						Try entering your earnings as just a decimal, like 30000.00
					</p>
				</div>
				
				<div id="header"></div>

				<div id="bod">
					<form id="options_form" class="pure-form">
						<label for="hourly_option" class="pure-radio">
							<input id="hourly_option" type="radio" name="choice_radio" value="hourly" checked>
							Hourly Wage
						</label>
						<label for="annual_option" class="pure-radio">
							<input id="annual_option" type="radio" name="choice_radio" value="annual">
							Annual Income
						</label>
						<select id="currency" class="pure-input">
							<option value="USD" data-curr="USD">USD $</option>
							<option value="EUR" data-curr="EUR">EUR &euro;</option>
							<option value="GBP" data-curr="GBP">GBP &pound;</option>
							<option value="CAD" data-curr="CAD">CAD $</option>
						</select>
					</form>

					<form id="wage_form" class="pure-form">
						<input type="text" id="wage">
						<button id="save_wage" class="pure-button pure-button-primary">SAVE</button>
					</form>

					<form id="salary_form" class="pure-form">
						<input type="text" id="salary">
						<button id="save_salary" class="pure-button pure-button-primary">SAVE</button>
					</form>

					<br />

					<h3>When you see prices on a page, click the browser icon!</h3>

					<h4 title="Time Is Money will adjust prices you see according to your expenses."><a id="expenses_header" href="javascript:;">Recurring Expenses</a></h4>
					<form id="expenses_form" class="pure-form">
						<div id="expenses">
							<div id="current_expenses">
							</div>
							<div id="expenses_fields">
								<input type="text" class="expense_text" id="expense_cost" placeholder="2.00">on 
								<input type="text" class="expense_text" id="expense_name" placeholder="coffee">
								<select id="expense_frequency" class="pure-input">
									<option value="daily" data-freq="daily">Daily</option>
									<option value="weekly" data-freq="weekly">Weekly</option>
									<option value="monthly" data-freq="monthly">Monthly</option>
									<option value="annually" data-freq="annually">Annually</option>
								</select>
								<button id="save_expense" class="pure-button pure-button-primary">SAVE</button>
							</div>
						</div>
					</form>

					<div id="adv_section">
						<h4><a id="adv_options" href="javascript:;" title="Advanced options save right when they're clicked, so don't bother clicking the save button!">Advanced options</a></h4>

						<form id="adv_options_form" class="pure-form">
							<label for="auto_convert">
								<input id="auto_convert" type="checkbox"> <span title="Automatically convert prices into hours.">Auto-convert</span>
							</label>
							<br />
							<label for="show_dollars" class="pure-form">
								<input id="show_dollars" type="checkbox"> <span title="Show original price and price in hours, side-by-side.">Hybrid view</span>
							</label>
							<br />
							<label for="convert_weeks" class="pure-form">
								<input id="convert_weeks" type="checkbox"> <span title="Convert expensive items into weeks.">40-hour workweek</span>
							</label>
							<br />
						</form>
					</div>

				</div>

			</div>
			<div id="footer">
				<h5>built by <a href="https://twitter.com/phrazzld" target="blank">@phrazzld</a>
					<br />
					send me <a href="mailto:phraznikov@gmail.com?Subject=Time%20Is%20Money%20Feedback" target="blank">feedback</a>
				</h5>
			</div>

		</div>
	</body>

</html>
