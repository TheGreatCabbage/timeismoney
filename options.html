<!DOCTYPE html>
<html>
  <head>
    <title>Time Is Money - Options</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <p class="limitless">Automatically converts prices online into hours of work.</p>
    <p class="no-ceiling">Just enter your income below.</p>
    <div id="form">
      <div id="master-tooltip"></div>
      <input type="text" id="currency-code" placeholder="USD">
      <input type="text" id="currency-symbol" placeholder="$">
      <input type="text" id="amount" placeholder="15.00">
      <select id="frequency">
        <option value="hourly">Hourly</option>
        <option value="yearly">Yearly</option>
      </select>
      <button id="save">Save</button>
      <div id="togglr-wrapper">
        <a href="#" id="togglr">Show advanced options</a>
      </div>
      <div id="formatting">
        <h4>Currency format</h4>
        <div id="thousands-wrapper" class="advanced-option">
          <p>Thousands place:</p>
          <select id="thousands" title="Symbols representing the thousand's place">
            <option value='commas'>Commas</option>
            <option value='spacesAndDots'>Spaces and dots</option>
          </select>
        </div>
        <div id="decimal-wrapper" class="advanced-option">
          <p>Decimal place:</p>
          <select id="decimal" title="Symbols representing the decimal place">
            <option value='dot'>Dot</option>
            <option value='comma'>Comma</option>
          </select>
        </div>
      </div>
      <div id="status"></div>
    </div>
    <script src="options.js"></script>
  </body>
</html>
